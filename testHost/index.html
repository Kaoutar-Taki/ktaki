<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ktaki Candles</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            font-size: 18px;
        }

        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6f61;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 20px;
            margin-top: 20px;
        }

        .cta-button:hover {
            background-color: #e6584c;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.jpg" alt="Ktaki Candles Logo" class="logo">
        <h1>Welcome to Ktaki Candles</h1>
        <p>Indulge in the luxury of our artisanal candles, crafted with care to elevate your space.</p>
        <a href="#shop" class="cta-button">Shop Now</a>
    </div>
</body>
</html>
